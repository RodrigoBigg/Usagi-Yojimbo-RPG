<body>
<head> <link rel="stylesheet" href="usagi yojimbo.css"> </head>
<div class="sheet-box">
  <div style="text-align: center;"><img src="https://i.imgur.com/b32HoU6.png"  width="400" 
  height="170" text-align="center"></div>
  <br>
  
  <div class="coluna1" style="width: 32%;">
    <input type="text" name="pers-nome">
    <label>NOME</label>
	  <input type="text" name="pers-classe">
    <label>CLASSE SOCIAL</label>
	

  </div>
  <div class="coluna2" style="width: 32%;">
    <input type="text" name="pers-especie">
    <label>ESPÉCIE</label>
	  <input type="text" name="pers-positivo">
    <label>TRAÇO POSITIVO</label>
	

  </div>
  <div class="coluna3" style="width: 32%;">
	  <input type="text" name="per-cartilha">
    <label>CARTILHA</label>
	  <input type="text" name="pers-negativo">
    <label>TRAÇO NEGATIVO</label>
	

  </div>
</div>

<div class="sheet-box">
  <div class="coluna1" style="width: 31%;">
    <h2>ATRIBUTOS</h2> 
    <div class="coluna1" style="width: 47%;">
      <div style="margin-left: 30%;">
        <input class="atr-num" type="text" name="atr-iniciativa">
        <button type="roll" value="/me rolou [[2d6+@{iniciativa}]] em Iniciativa.">
        </button>
        <label>INICIATIVA</label>
        <input class="atr-num" type="text" name="atr-negociacao">
        <button type="roll" value="/me rolou [[2d6+@{negociacao}]] em Negociação."> 
        </button>
        <label>NEGOCIAÇÃO</label>
        <input class="atr-num" type="text" name="atr-integridade">
        <button type="roll" value="/me rolou [[2d6+@{integridade}]] em Integridade.">
        </button>
        <label>INTEGRIDADE</label>
        <input class="atr-num" type="text" name="atr-escolaridade">
        <button type="roll" value="/me rolou [[2d6+@{escolaridade}]] em Escolaridade.">
        </button>
        <label>ESCOLARIDADE</label>
        <hr>
        <input class="atr-num" type="text" name="atr-historia">
        <button type="roll" value="/me rolou [[2d6+@{historia}]] em História.">
        </button>
        <label>HISTÓRIA</label>
        <input class="atr-num" type="text" name="atr-suporte">
        <button type="roll" value="/me rolou [[2d6+@{suporte}]] em Suporte.">
        </button>
        <label>SUPORTE</label>
        <input class="atr-num" type="text" name="atr-contratempo">
        <button type="roll" value="/me rolou [[2d6-@{contratempo}]] em Contratempo.">
        </button>
        <label>CONTRATEMPO</label>
      </div>
    </div>

    <div class="coluna3" style="width: 47%;">
      <div style="margin-left: 40%;">

        <input type="checkbox" name="compl1" value="1">
        <label>Desajeitada</label>
        <br>
                
        <input type="checkbox" name="compl2" value="1">
        <label>Vergonhosa</label>
        <br>
           
        <input type="checkbox" name="compl3" value="1">
        <label>Desencorajadora</label>
        <BR>
           
        <input type="checkbox" name="compl4" value="1">
        <label>Exausto</label>
        <HR>
        <BR>
        
        <input type="checkbox" name="compl5" value="1">
        <label>Atrapalhado</label>
        <BR>
           
        <input type="checkbox" name="compl6" value="1">
        <label>Fatigado</label>
        <BR>
           
        <input type="checkbox" name="compl7" value="1">
        <label>Trágico</label>
    
      </div>
	 </div>
	 </div>
	 
	 <div class="coluna2" style="width: 33%;">
	  <h2>MOVIMENTO ÚNICO</h2>
    <input type="text" name="pers-especie">
    <BR>
    <BR>
    <div class="coluna1" style="width: 100%;">
	<div style="margin-left: 0%;">
    <textarea name="mov1" rows="10"></textarea>
    <h2>MOVIMENTO DE COMBATE</h2>
    <input type="text" name="pers-especie">
    <BR>
    <BR>
    <div style="margin-left: 0%;">
      <textarea name="mov2" rows="10"></textarea> 
	</div>	  
	</div>
    </div>
	</div>
    
    <div class="coluna3" style="width: 33%;">
      <h2>MELHORIAS</h2>
      <div style="margin-left: 0%;">
        <textarea name="mov2" rows="20"></textarea>   
    </div><h2>POSIÇÃO</h2>  
    <BR>  
    <div style="margin-left: 0%;">
      <input type="checkbox" name="pos1" value="1">
      <label class="sheet-inline">Exposto</label>
      <input type="checkbox" name="pos2" value="1">
      <label class="sheet-inline">Flanqueado</label>
      <input type="checkbox" name="pos3" value="1">
      <label class="sheet-inline">Cobertura</label>
      <input type="checkbox" name="pos4" value="1">
      <label class="sheet-inline">Fora de Combate</label>
      </div>
    </div> 	
    </div>
	</div>
  
  
	</div>	  
	</div>
    </div>
	</div>

	<div class="sheet-box">
  <div class="coluna1" style="width: 32%;">
    <h2>CARACTERÍSTICAS</h2>
    <textarea name="carac" rows="10"></textarea>
  </div>
  <div class="coluna2" style="width: 32%;">
    <h2>MOTIVAÇÃO</h2>
    <textarea name="motiv" rows="10"></textarea>
  </div>
  <div class="coluna3" style="width: 32%;">
    <h2>EQUIPAMENTO</h2>
    <textarea name="equip" rows="10"></textarea>
  </div>
</div>
	

</div>
</div>


  
</div>

<div class="sheet-box">
  <div class="sheet-onlycol" style="width: 98%;">
    <h1>NOTAS</h1>
    <textarea name="attr_notes" rows="5" cols="70"></textarea><br>
  </div>

</div>
</body>
